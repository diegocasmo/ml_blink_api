{% if anomalies|length > 0 %}
  <h4>Anomalies stored DB:</h4>
  <ol start='0'>
    {% for x in anomalies %}
      <li>
        Image key: {{ x['image_key'] }}, USNO band: {{ x['usno_band'] }}, PanSTARR band: {{ x['panstarr_band'] }}
      </li>
    {% endfor %}
  </ol>
{% else %}
  <h4>There are no anomalies stored DB</h4>
{% endif %}
