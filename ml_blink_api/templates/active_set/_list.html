{% if active_set|length > 0 %}
  <h4>Active set members stored in DB:</h4>
  <ol start='0'>
    {% for x in active_set %}
      <li>
        Image key: {{ x['image_key'] }}, USNO band: {{ x['usno_band'] }}, PanSTARR band: {{ x['panstarr_band'] }}
      </li>
    {% endfor %}
  </ol>
{% else %}
  <h4>There are no active set members stored in DB</h4>
{% endif %}
